    <div class="database-available-container" id="database-available-container" style="display: none;">
        <h1>Current Rights</h1>
        <li><button id="add-database">Add a right on a database</button></li>
        <div class = "table-scroll">
            <table>
                <thead>
                    <tr>
                        <th id = "thDatabase">DatabaseZ</th>
                        <th id ="thRight">Right</th>
                        <th id = "thPerimeter">Perimeter</th>
                        <th id = "thEdit">Edit</th>
                        <th id = "thDelete">Delete</th>
                    </tr>
                </thead>
                <tbody id="database-available-table-body">
                    
                </tbody>
            </table>
        </div>
    </div>    

    <div class = "database-container" id="database-container" style="display: none;">
        <h1>Database</h1>
        <p id ="usernameSelected"></p>
        <form action="">
            <div class="form-group">
                <label for="database" id ="databaseLabel">Database:</label>
                <select id="database-select" class="form-control" name="database">
                    <option value="blank"></option>
<!--                     <option value="database1">Database 1</option>
                    <option value="database2">Database 2</option>
                    <option value="database3">Database 3</option> -->
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="user-rights" id ="rightsLabel">Rights:</label>
                <select id="user-rights" class="form-control" name="user-rights">
                    <option value="blank"></option>
                    <option value="admin" id ="admin">Administrator</option>
                    <option value="data-modification" id ="data-modification">Data Modification</option>
                    <option value="viewer-only" id ="viewer-only">Viewer only</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="user-perimeter" id ="perimeterLabel">Perimeter:</label>
                <select class="form-control" id="user-perimeter" name="user-perimeter">
                    <option value="blank"></option>
                    <option value="no-change" id ="no-change">No allowed</option>
                    <option value="study-collecte">> Study -> Collecte</option>
                    <option value="study-collecting-itPlan">Study -> Collecting -> ItPlan</option>
                    <option value="study-collecting-itPlan-project">Study -> Collecting -> ItPlan -> Project</option>
                </select>
            </div>
            <button type="submit" id="database-submit">Ajouter cette nouvelle relation</button>
        </form>
    </div>
